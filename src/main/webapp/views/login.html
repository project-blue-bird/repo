<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css');

        body {
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', sans-serif; /* 폰트 적용 */
        }
        main {
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 5%;
            background: #fff;
            color: #000;
            border-radius: 25px;
            width: 100%;
            max-width: 400px; /* 데스크탑 및 모바일에서의 최대 폭 설정 */
            box-sizing: border-box;
        }
        .logo {
            width: 150px;
            margin: 12px auto 20px;
        }
        fieldset {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 20px 10px;
            width: 100%;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input {
            border: none;
            background-color: transparent;
            font-size: 16px;
            color: #000;
            width: 100%;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #666; /* 중간 회색 */
            opacity: 0.85;  /* 약간의 투명도 추가 */
            font-weight: 500; /* 폰트 두께 중간 */
        }
        input:focus {
            outline: none;
        }
        button {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            background: #7bd9ff;
            padding: 15px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%; /* Button takes up full width */
            box-sizing: border-box;
        }
        button:active {
            position: relative;
            top: 5px;
        }

        /* 모바일 스타일 (화면 너비 768px 이하) */
        @media all and (max-width: 768px) {
            main {
                padding: 5% 8%; /* 모바일에서 좌우 여백을 8%로 조정 */
                max-width: 350px; /* 모바일 환경에서 최대 폭을 350px로 조정 */
            }

            .logo {
                width: 120px; /* 모바일 화면에서 로고 크기 조정 */
                margin: 10px auto 15px; /* 모바일에서 여백 조정 */
            }

            fieldset {
                padding: 2%; /* 모바일에서 padding 조정 */
            }

            input {
                font-size: 14px; /* 모바일 화면에서 폰트 크기 조정 */
                width: 90%; /* 모바일에서 입력 박스의 너비를 줄임 */
                max-width: 300px; /* 모바일에서 입력 박스의 최대 너비 설정 */
                padding: 8px; /* 입력 박스의 패딩 조정 */
            }

            button {
                font-size: 14px;
                padding: 12px; /* 모바일 화면에서 버튼 패딩 조정 */
            }
        }
    </style>
</head>
<body>
<main>
    <h2>로그인</h2>
    <form id="login-form">
        <fieldset>
            <input type="text" id="userid" name="userid" maxlength="20" placeholder="아이디" required>
        </fieldset>
        <fieldset>
            <input type="password" id="password" name="password" maxlength="20" placeholder="비밀번호" required>
        </fieldset>
        <button type="submit" id="login-button">로그인</button>
        <button type="button" id="signup-button">회원가입</button>
    </form>
</main>
<!-- cryptojs 라이브러리 로드부분 암호화-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    const loginForm = document.querySelector('#login-form');
    const signupButton = document.querySelector('#signup-button');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const userid = document.querySelector('#userid').value;
        const password = document.querySelector('#password').value;

        if (userid === '' || password === '') {
            alert('아이디와 비밀번호를 입력해주세요.');
            return;
        }

        if (userid.length < 4) {
            alert('아이디는 최소 4자 이상이어야 합니다.');
            return;
        }

        if (password.length < 6) {
            alert('비밀번호는 최소 6자 이상이어야 합니다.');
            return;
        }

        const hashedPassword = CryptoJS.SHA256(password).toString();
        const storedPassword = localStorage.getItem(userid);

        if (storedPassword && storedPassword === hashedPassword) {
            document.cookie = `userid=${userid}; path=/; max-age=3600`;
            sessionStorage.setItem('userid', userid);
            alert('로그인 성공!');
            window.location.href = 'chat.html';
        } else {
            alert('아이디 또는 비밀번호가 잘못되었습니다.');
        }
    });

    signupButton.addEventListener('click', function() {
        window.location.href = 'signup.html';
    });
</script>
</body>
</html>
