<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css');

        body {
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', sans-serif; /* 폰트 적용 */
        }
        main {
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 12% 4%;
            background: #fff;
            color: #000;
            border-radius: 25px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        fieldset {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 20px 10px;
            width: 100%;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input {
            border: none;
            background-color: transparent;
            font-size: 16px;
            color: #000;
            width: 100%;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #666; /* 중간 회색 */
            opacity: 0.85;  /* 약간의 투명도 추가 */
            font-weight: 500; /* 폰트 두께 중간 */
        }
        input:focus {
            outline: none;
        }
        button {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            background: #7bd9ff;
            padding: 15px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%; /* Button takes up full width */
            box-sizing: border-box;
        }
        button:active {
            position: relative;
            top: 5px;
        }

        /* 모바일 스타일 (화면 너비 768px 이하) */
        @media all and (max-width: 768px) {
            main {
                padding: 9% 14%;
                max-width: 335px;
            }


            fieldset {
                padding: 2%; /* 모바일에서 패딩 조정 */
            }

            input {
                font-size: 14px; /* 폰트 크기 14px로 설정 */
                width: 100%; /* 인풋 필드를 필드셋 안에서 100%로 확장 */
                max-width: 250px; /* 인풋 필드의 최대 너비를 250px로 제한 */
                padding: 10px; /* 패딩을 10px로 설정하여 여백을 줄임 */
                box-sizing: border-box; /* 패딩과 테두리를 포함하여 너비를 계산 */
                margin: 0 auto; /* 중앙 정렬 */
            }

            button {
                font-size: 14px;
                padding: 12px; /* 모바일 화면에서 버튼 패딩 조정 */
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
</head>
<body>
<main>
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="skyblue" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M22 5.892a8.178 8.178 0 0 1-2.355.635 4.074 4.074 0 0 0 1.8-2.235 8.343 8.343 0 0 1-2.605.981A4.13 4.13 0 0 0 15.85 4a4.068 4.068 0 0 0-4.1 4.038c0 .31.035.618.105.919A11.705 11.705 0 0 1 3.4 4.734a4.006 4.006 0 0 0 1.268 5.392 4.165 4.165 0 0 1-1.859-.5v.05A4.057 4.057 0 0 0 6.1 13.635a4.192 4.192 0 0 1-1.856.07 4.108 4.108 0 0 0 3.831 2.807A8.36 8.36 0 0 1 2 18.184 11.732 11.732 0 0 0 8.291 20 11.502 11.502 0 0 0 19.964 8.5c0-.177 0-.349-.012-.523A8.143 8.143 0 0 0 22 5.892Z" clip-rule="evenodd"/>
    </svg>
    <h2>로그인</h2>
    <form id="login-form">
        <fieldset>
            <input type="text" id="userid" name="userid" placeholder="아이디" required>
        </fieldset>
        <fieldset>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </fieldset>
        <button type="submit" id="login-button">로그인</button>
        <button type="button" id="signup-button">회원가입</button>
    </form>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    const loginForm = document.querySelector('#login-form');
    const useridInput = document.querySelector('#userid');
    const passwordInput = document.querySelector('#password');
    const signupButton = document.querySelector('#signup-button');

    // 로그인 제출 처리
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const userid = useridInput.value;
        const password = passwordInput.value;

        if (userid === '' || password === '') {
            alert('아이디와 비밀번호를 입력해주세요.');
            return;
        }

        const hashedPassword = CryptoJS.SHA256(password).toString();
        const storedUserInfo = localStorage.getItem('users');

        if (storedUserInfo) {
            const users = JSON.parse(storedUserInfo);

            if (users[userid] && users[userid].password === hashedPassword) {
                // 로그인 성공 시 세션 저장
                sessionStorage.setItem('userid', userid);


                // 쿠키에 저장 (하루 동안 유지)
                const expires = new Date();
                expires.setTime(expires.getTime() + (24 * 60 * 60 * 1000)); // 24시간 후
                document.cookie = `userid=${userid}; expires=${expires.toUTCString()}; path=/`;

                alert('로그인 성공!');

                window.location.href = 'chat.html';
            } else {
                alert('아이디 또는 비밀번호가 잘못되었습니다.');
            }
        } else {
            alert('아이디 또는 비밀번호가 잘못되었습니다.');
        }
    });
    signupButton.addEventListener('click', function() {
        window.location.href = 'signup.html';
    });
</script>
</body>
</html>
